<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MALL</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <script src="./js/html5shiv.min.js"></script>

    <![endif]-->
    <script src="../dist/js/vue.js"></script>
    <script src="../dist/js/axios.js"></script>
    <style>
        body {
            min-width: 600px;
            background-color: #f2f2f2;
        }

        .categories ul {
            margin: 10px 0px;
            padding-left: 0px;
            background-color: #fff;
        }

        .categories li {
            float: left;
            text-decoration: none;
            list-style: none;
            line-height: 60px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .category {
            display: inline-block;
            width: 60px;
            height: 60px;
        }

        .category:hover {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MALL</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MALL</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--                <li class=""><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                    <!--                <li><a href="#">Link</a></li>-->
                </ul>
                <form class="navbar-form navbar-left">
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./register.html">注册</a></li>
                    <li><a href="./login.html">登录</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="search row">
            <div class="form-group">
                <input type="text" style="height: 40px;" class="form-control" placeholder="请输入关键字"/>
            </div>
        </div>
        <div class="slider row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./images/bg.jpg" alt="">
                        <!--                    <div class="carousel-caption">-->
                        <!--                        ...-->
                        <!--                    </div>-->
                    </div>
                    <div class="item">
                        <img src="./images/bg.jpg" alt="">
                        <!--                    <div class="carousel-caption">-->
                        <!--                        ...-->
                        <!--                    </div>-->
                    </div>
                    ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row categories">
            <ul class="clearfix">
                <li class="" v-for="item of categories" :key="item.id">
                    <a href="#" class="category">
                         <span class="glyphicon glyphicon-info-sign">
                        <p>{{item.name}}</p>
                    </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="lastest row">

        </div>
    </div>
</div>


</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./js/bootstrap.min.js"></script>
<script>

    var app = new Vue({
        el: "#app",
        data: {
            categories: []
        },
        methods: {},
        mounted: function () {
            axios.get("/client/category/listAll")
                .then(function (response) {
                    console.log(response.data);
                    if (response.data.code === 200) {
                        console.log(response.data);
                        this.app.categories = response.data.data;
                    }
                }).catch(function (err) {
                console.log(err);
            })
        }
    });
</script>

</html>
